<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <title>Inicio de Sesión</title>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Inicio de Sesión</h1>
    <form action="login.php" method="POST" class="space-y-4">

     
      <!-- Botón de Registrar Usuario -->
      <div class="text-right">
        <a href="inicio de sesion.html" class="text-blue-500 underline">Registrar Usuario</a>
      </div>


      <!-- Correo -->
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" required 
               class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" />
      </div>
      
      <!-- Contraseña -->
      <div>
        <label for="contraseña" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required 
               class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500" />
      </div>
      
      <!-- Botón de inicio -->
      <div>
        <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</body>
</html>
